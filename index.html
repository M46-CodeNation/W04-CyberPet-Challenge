<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Megagotchi</title>
<link rel="stylesheet" href="./assets/css/homepage.css">
</head>
<body>
<div class="start-screen-index-html screen">
    <div class="container-container">
        <img class="title-container" src="./assets/img/title-container.png" alt="Title Container" />
        <div class="main-container">
            <div class="character-container">
                <div class="fish-options">
                    <div class="picasso-triggerish-group">
                        <div class="icon-1 icon-3">
                            <div class="overlap group-1">
                                <img class="transparent-gif" src="./assets/img/transparent-gif.gif" alt="Transparent GIF" />
                            </div>
                        </div>
                        <div class="picasso-triggerfish valign-text-middle orbitron-normal-scooter-24px">Picasso<br />Triggerfish</div>
                    </div>
                    <div class="x-group">
                        <div class="icon">
                            <div class="overlap-group overlap">
                                <img class="transparent-gif" src="./assets/img/transparent-gif.gif" alt="Transparent GIF" />
                            </div>
                        </div>
                        <div class="ocean-sunfish valign-text-middle orbitron-normal-scooter-24px">Ocean<br/â€ºSunfish</div>
                    </div>
                    <div class="x-group">
                        <div class="icon">
                            <div class="overlap-group overlap">
                                <img class="transparent-gif" src="./assets/img/transparent-gif.gif" alt="Transparent GIF" />
                            </div>
                        </div>
                    <div class="mantis-shrimp valign-text-middle orbitron-normal-scooter-24px">Mantis<br/>Shrimp</div>
                </div>
                <div class="decorator-crab-group">
                    <div class="icon-2 icon-3">
                        <div class="overlap-group-2">
                            <div class="avatar-panel"></div>
                            <img class="transparent-gif-1" src="./assets/img/transparent-gif.gif" alt="Transparent GIF" />
                        </div>
                    </div>
                    <div class="decorator-crab valign-text-middle orbitron-normal-scooter-24px">Decorator<br/>Crab</div>
                </div>
            </div>
        </div>
        <div class="name-your-pet-container">
            <img class="title-name" src="./assets/img/NameYourPet.png" alt="Title name"/>
                <div class="text-panel">
                    <div class="overlap-group-3">
                        <div class="name valign-text-middle">Bob</div>
                        </div>
                    </div>
                    <div class="start-button">
                        <div class="overlap-group1 overlap">
                            <div class="keep-them-alive valign-text-middle">Keep them alive!</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-container">
            <h1 class="title valign-text-middle">They Need You!</h1>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/start.js />
</body>
</html>
