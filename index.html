<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MegaGochi</title>
<link rel="stylesheet" href="./assets/css/homepage.css">
</head>
<body>
    <div class="start-screen-index-html screen">
    <div class="container-container">
        <img class="title-container" src="./assets/img/title-container.png" alt="Title Container" />
        <div class="main-container">
            <div class="character-container">
                <div class="picasso-triggerish-group">
                    <div class="mantis-shrimp">
                        <div class="overlap-group">
                            <div class="avatar-panel">
                                <div class="avatar-panel-1"></div>
                            </div>
                            <img class="transparent-gif" src="./assets/img/transparent-gif.gif" alt="Transparent GIF" />
                        </div>
                    </div>
                <div class="picasso-triggerfish valign-text-middle orbitron-normal-scooter-24px">Picasso<br/Triggerfish</div>
            </div>
                <div class="x-group">
                <div class="ocean-sunfish valign-text-middle orbitron-normal-scooter-24px">Ocean<br/Sunfish</div>
                <div class="sun-fish">
                    <div class="overlap-group">
                        <div class="avatar-panel">
                            <div class="avatar-panel-1"></div>
                        </div>
                        <img class="transparent-gif" src="./assets/img/transparent-gif.gif" alt="Transparent GIF" />
                    </div>
                </div>
            </div>
            <div class="x-group">
                <div class="mantis-shrimp-1 valign-text-middle orbitron-normal-scooter-24px">Mantis<br />Shrimp</div>
                    <div class="decorator-crab">
                        <div class="overlap-group">
                            <div class="avatar-panel">
                                <div class="avatar-panel-1"></div>
                            </div>
                            <img class="transparent-gif" src="./assets/img/transparent-gif.gif" alt="Transparent GIF" />
                        </div>
                    </div>
                </div>
                <div class="x-group">
                    <div class="picasso-triggerfish-1">
                        <div class="overlap-group-1">
                            <div class="avatar.panel-2">
                        <div class="avatar-panel-1"></div>
                        </div>
                        <img class="transparent-gif" src="./assets/img/transparent-gif.gif" alt="Transparent GIF" />
                            </div>
                        </div>
                        <div class="decorator-crab-1 valign-text-middle orbitron-normal-scooter-24px">Decorator<br/>Crab</div>
                    </div>
                </div>
                <div class="name-your-pet-container">
                    <div class="name-your-pet-section">
                        <img class="title-name" src="./assets/img/NameYourPet.png" alt="NameYourPet"/>
                        <div class="overlap-group1">
                            <div class="name valign-text-middle">Bob</div>
                        </div>
                        <div class="overlap-group-2">
                            <div class="keep-them-alive valign-text-middle">Keep them alive!</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-container">
                <h1 class="title valign-text-middle">They Need You!</h1>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/start.js />
</body>
</html>
